{% extends "base.html" %}

{% block content %}
  <h2>{{ user.username }}'s Liked Warbles</h2>
  <ul class="list-group">
    {% for message in messages %}
      <li class="list-group-item">
        <p>{{ message.text }}</p>
        <p>by {{ message.user.username }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
