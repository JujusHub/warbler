{% extends "base.html" %}

{% block content %}
  <h2>Followers</h2>
  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item">
        <div class="user-card">
          <img src="{{ user.image_url }}" alt="{{ user.username }}'s image">
          <h3>{{ user.username }}</h3>
          <p>{{ user.bio }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
